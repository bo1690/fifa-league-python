<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - FIFA Fixtures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fixtures.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
</head>
<body>
    <header>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 34%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index"><img src="{{ url_for('static', filename='images/fifa.png') }}" style="height:35px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Home" asp-action="Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Fixtures" asp-action="Index">Fixtures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-controller="Table" asp-action="Index">Table</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <div class="container">
        <main role="main" class="pb-3">
                    <div class="container">

            <div class="page-header text-center">
                <h1>How Many Teams?</h1>
                <hr />
            </div>

            <div class="justify-content-center col-lg-4 offset-lg-4">
                <input class="form-control border-primary" type="number" asp-for="Number" min="2" max="20" required value=@count style="font-size:250px; text-align:center; font-weight:900; color:#008cba" />
            </div>
            <br />

            <div class="page-header text-center">
                <h2>How Many Rounds?</h2>
                <hr />
            </div>

            <div class="d-flex justify-content-center">
                <div class="btn-group-lg" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" id="btnradio1" autocomplete="off" asp-for="Rounds" value="1" />
                    <label class="btn btn-outline-info" for="btnradio1">1</label>
                    <input type="radio" class="btn-check" id="btnradio2" autocomplete="off" asp-for="Rounds" value="2" checked />
                    <label class="btn btn-outline-info" for="btnradio2">2</label>
                    <input type="radio" class="btn-check" id="btnradio3" autocomplete="off" asp-for="Rounds" value="3" />
                    <label class="btn btn-outline-info" for="btnradio3">3</label>
                    <input type="radio" class="btn-check" id="btnradio4" autocomplete="off" asp-for="Rounds" value="4" />
                    <label class="btn btn-outline-info" for="btnradio4">4</label>
                </div>
            </div>

            <br />
            <button type="submit" class="btn-md btn-warning col-4 offset-4">SUBMIT</button>
        </div>
        </main>
    </div>



    <footer class="border-top footer text-muted">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 34%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar-striped progress-bar-animated" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 34%" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="container">
            &copy; 2021 - FIFA Fixtures - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.25/dataRender/datetime.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/0ab5bfad67.js" crossorigin="anonymous"></script>
</body>
</html>
